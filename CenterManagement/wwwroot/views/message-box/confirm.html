<link href="../../css/message-box/style.css" rel="stylesheet" />
<div class="message-header">
    <img class="icon-remove" title="Close" src="/images/default/close.png" ng-click="cancel()" />
    <div class="message-title" id="message-title">Xác nhận yêu cầu</div>
</div>
<div class="message-body">
    <!--<div class="portlet-body form">-->
    <!-- <div class="form-body">-->
    <div class="row">
        <div class="col-md-2">
            <img src="../../images/message/question.png" class="h-40" />
        </div>
        <div class="col-md-9">
            <form name="addformPurDetail" class="" method="post" ng-validate="validationOptionsDetail">
                <div class="form-body pt-0">
                    <div class="row mt-action-5">
                        <div class="col-md-12">
                            <div class="form-group" ng-class="{ 'has-error': errorValue}">
                                <i class="fa fa-barcode"></i>
                                <label class="control-label require">Chọn giá trị</label>
                                <div class="input-group">
                                    <ui-select tagging ng-model="model.Value" theme="bootstrap" on-select="changleSelect('Value')">
                                        <ui-select-match placeholder="Chọn giá trị...">{{$select.selected.Name}}</ui-select-match>
                                        <ui-select-choices repeat="x.Code as x in listValue | filter: $select.search">
                                            {{x.Name}}
                                        </ui-select-choices>
                                    </ui-select>
                                    <span class="input-group-btn">
                                        <button type="button" ng-click="model.Value='';" class="btn btn-default no-shadow start-date">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </button>
                                    </span>
                                </div>
                                <span ng-show="errorValue" class="label-color validation-message">
                                    Giá trị không được để trống!
                                </span>
                            </div>
                            <div class="form-group"  ng-if="Check" ng-class="{ 'has-error': errorRefuse}">
                                <i class="fa fa-barcode"></i>
                                <label class="control-label require">Lý do từ chối</label>
                                <input class="form-control" name="Refuse" ng-model="model.Refuse" type="text" placeholder="Lý do từ chối..." ng-change="changleSelect('Refuse')" />
                                <span ng-show="errorRefuse" class="label-color validation-message">
                                    Lý do từ chối không được để trống!
                                </span>
                            </div>
                            <div class="form-group" ng-if="Show">
                                <i class="fa fa-barcode"></i>
                                <label class="control-label ">Ghi chú</label>
                                <textarea class="form-control" rows="2" name="Note" ng-model="model.Note" type="text" placeholder="ghi chú..." />
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--</div>-->
    <!--</div>-->
</div>
<div class="message-footer  pt-0">
    <!--<a ng-click="ok()" class="btn btn-green">
        <i class="fas fa-check"></i>&nbsp;Xác nhận
    </a>-->
    <div class="pr10">
        <a ng-click="ok()" class="btn btn-icon-only btn-circle btn-outline blue-custom" style="margin-right:8px;">
            <span><i class="fa fa-check"></i></span>
        </a>
        <p class="text-underline fs12 mb5 pt3">Xác nhận</p>
    </div>
</div>
